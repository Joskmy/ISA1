<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sistema de Inventario</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <!-- Contenedor de alertas -->
  <div id="alert-container"></div>

  <!-- Tarjeta de login -->
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <i class="bi bi-box-seam" aria-hidden="true"></i>
      </div>
      <h1>Sistema de inventario</h1>
      <p class="subtitle">Ingresa tus credenciales para continuar</p>
    </div>

    <form id="loginForm">
      <div>
        <label for="username" required>Usuario</label>
        <input type="email" id="username" name="username" placeholder="correo@ejemplo.com" required />
      </div>

      <div>
        <label for="password" required>Contraseña</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />
      </div>

      <div>
        <label for="equipo" required>Equipo / Placa</label>
        <select id="equipo" name="equipo">
          <option value="equipo1">EQUIPO-001 - Producción</option>
          <option value="equipo2">EQUIPO-002 - Soporte</option>
        </select>
      </div>

      <button type="submit" class="btn-primary">Iniciar sesión</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
